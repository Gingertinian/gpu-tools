name: Build GPU Docker Image

on:
  push:
    branches:
      - main
      - master
      - development
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - development

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/development' }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true

      - name: Restart RunPod workers
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
          PROD_ENDPOINT_ID: "v5n08urt0qn7hn"
          DEV_ENDPOINT_ID: "b32yhnf147dgbo"
        run: |
          set -euo pipefail

          # Determine which endpoint to update based on branch
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
            ENDPOINT_ID=$PROD_ENDPOINT_ID
            TARGET_MAX_WORKERS=5
            echo "Restarting PRODUCTION workers..."
          else
            ENDPOINT_ID=$DEV_ENDPOINT_ID
            TARGET_MAX_WORKERS=1
            echo "Restarting DEVELOPMENT workers..."
          fi

          if [[ -z "${RUNPOD_API_KEY:-}" ]]; then
            echo "ERROR: RUNPOD_API_KEY secret is not configured"
            exit 1
          fi

          graphql_payload() {
            python -c "import json,sys; print(json.dumps({'query': sys.argv[1]}))" "$1"
          }

          graphql_call() {
            local query="$1"
            curl -sS --fail-with-body -X POST "https://api.runpod.io/graphql?api_key=${RUNPOD_API_KEY}" \
              -H "Content-Type: application/json" \
              -d "$(graphql_payload "$query")"
          }

          ENDPOINTS_RESPONSE="$(graphql_call 'query Endpoints { myself { endpoints { id name templateId gpuIds idleTimeout workersMax workersMin } } }')"
          echo "Fetched endpoint metadata"

          ENDPOINT_FIELDS="$(python - "$ENDPOINT_ID" <<'PY' <<< "$ENDPOINTS_RESPONSE"
          import json
          import sys

          endpoint_id = sys.argv[1]
          payload = json.loads(sys.stdin.read())
          errors = payload.get("errors") or payload.get("error")
          if errors:
              print(json.dumps(payload, indent=2))
              raise SystemExit("RunPod GraphQL returned errors while reading endpoint config")

          endpoints = ((payload.get("data") or {}).get("myself") or {}).get("endpoints") or []
          target = next((e for e in endpoints if e.get("id") == endpoint_id), None)
          if target is None:
              raise SystemExit(f"Endpoint {endpoint_id} not found in API response")

          print("\t".join([
              target.get("name") or "",
              target.get("templateId") or "",
              target.get("gpuIds") or "",
              str(target.get("idleTimeout") if target.get("idleTimeout") is not None else 10),
              str(target.get("workersMax") if target.get("workersMax") is not None else 0),
          ]))
          PY
          )"

          IFS=$'\t' read -r ENDPOINT_NAME TEMPLATE_ID GPU_IDS IDLE_TIMEOUT CURRENT_MAX_WORKERS <<< "$ENDPOINT_FIELDS"

          if [[ -z "${ENDPOINT_NAME}" || -z "${TEMPLATE_ID}" || -z "${GPU_IDS}" ]]; then
            echo "ERROR: Missing required endpoint fields (name/templateId/gpuIds)"
            exit 1
          fi

          echo "Endpoint ${ENDPOINT_ID} config: name='${ENDPOINT_NAME}', template='${TEMPLATE_ID}', gpuIds='${GPU_IDS}', idleTimeout='${IDLE_TIMEOUT}', currentMax='${CURRENT_MAX_WORKERS}'"

          build_save_endpoint_query() {
            python -c "import json,sys; endpoint_id,name,template_id,gpu_ids,idle_timeout,workers_max=sys.argv[1:]; idle=int(float(idle_timeout)) if idle_timeout else 10; max_workers=int(workers_max); print('mutation RestartEndpoint { saveEndpoint(input: { id: %s, name: %s, templateId: %s, gpuIds: %s, idleTimeout: %d, workersMin: 0, workersMax: %d }) { id workersMin workersMax } }' % (json.dumps(endpoint_id), json.dumps(name), json.dumps(template_id), json.dumps(gpu_ids), idle, max_workers))" "$ENDPOINT_ID" "$ENDPOINT_NAME" "$TEMPLATE_ID" "$GPU_IDS" "$IDLE_TIMEOUT" "$1"
          }

          validate_save_response() {
            python - "$1" <<'PY'
          import json
          import sys

          payload = json.loads(sys.argv[1])
          errors = payload.get("errors") or payload.get("error")
          if errors:
              print(json.dumps(payload, indent=2))
              raise SystemExit("RunPod saveEndpoint returned errors")

          result = (payload.get("data") or {}).get("saveEndpoint")
          if not result:
              print(json.dumps(payload, indent=2))
              raise SystemExit("RunPod saveEndpoint returned empty payload")

          print(json.dumps(result, indent=2))
          PY
          }

          echo "Scaling workers down to 0..."
          SCALE_DOWN_RESPONSE="$(graphql_call "$(build_save_endpoint_query 0)")"
          validate_save_response "${SCALE_DOWN_RESPONSE}"

          sleep 10

          echo "Scaling workers back up to ${TARGET_MAX_WORKERS}..."
          SCALE_UP_RESPONSE="$(graphql_call "$(build_save_endpoint_query "${TARGET_MAX_WORKERS}")")"
          validate_save_response "${SCALE_UP_RESPONSE}"

          echo "Workers restarted successfully!"
