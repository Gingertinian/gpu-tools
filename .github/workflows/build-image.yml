name: Build GPU Docker Image

on:
  push:
    branches:
      - main
      - master
      - development
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - development

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/development' }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true

      - name: Restart RunPod workers
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
          PROD_ENDPOINT_ID: "v5n08urt0qn7hn"
          DEV_ENDPOINT_ID: "b32yhnf147dgbo"
        run: |
          # Determine which endpoint to update based on branch
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
            ENDPOINT_ID=$PROD_ENDPOINT_ID
            MAX_WORKERS=5
            echo "Restarting PRODUCTION workers..."
          else
            ENDPOINT_ID=$DEV_ENDPOINT_ID
            MAX_WORKERS=1
            echo "Restarting DEVELOPMENT workers..."
          fi

          if [[ -z "${RUNPOD_API_KEY}" ]]; then
            echo "ERROR: RUNPOD_API_KEY secret is not configured"
            exit 1
          fi

          echo "Testing API key (first 10 chars): ${RUNPOD_API_KEY:0:10}..."

          # GraphQL mutation to restart workers (scale down then up)
          echo "Scaling down workers to 0..."
          SCALE_DOWN=$(curl -s -X POST "https://api.runpod.io/graphql?api_key=${RUNPOD_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"query":"mutation{saveEndpoint(input:{id:\"'"${ENDPOINT_ID}"'\",name:\"farmium-gpu-tools -fb\",templateId:\"hjmrqomin1\",workersMax:0,workersMin:0,idleTimeout:10,gpuIds:\"AMPERE_24,AMPERE_48,AMPERE_16\"}){id workersMax}}"}')

          echo "Scale down response: ${SCALE_DOWN}"

          if echo "${SCALE_DOWN}" | grep -q '"error"'; then
            echo "ERROR: Scale down failed"
            echo "${SCALE_DOWN}"
            exit 1
          fi

          sleep 5

          echo "Scaling workers back up to ${MAX_WORKERS}..."
          SCALE_UP=$(curl -s -X POST "https://api.runpod.io/graphql?api_key=${RUNPOD_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"query":"mutation{saveEndpoint(input:{id:\"'"${ENDPOINT_ID}"'\",name:\"farmium-gpu-tools -fb\",templateId:\"hjmrqomin1\",workersMax:'"${MAX_WORKERS}"',workersMin:0,idleTimeout:10,gpuIds:\"AMPERE_24,AMPERE_48,AMPERE_16\"}){id workersMax}}"}')

          echo "Scale up response: ${SCALE_UP}"

          if echo "${SCALE_UP}" | grep -q '"error"'; then
            echo "ERROR: Scale up failed"
            echo "${SCALE_UP}"
            exit 1
          fi

          echo "Workers restarted successfully!"
