name: Build GPU Docker Image

on:
  push:
    branches:
      - main
      - master
      - development
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - development

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/development' }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true

      - name: Restart RunPod workers
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
          PROD_ENDPOINT_ID: "6z4nqrlojnu0gb"
          DEV_ENDPOINT_ID: "b32yhnf147dgbo"
        run: |
          # Determine which endpoint to update based on branch
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
            ENDPOINT_ID=$PROD_ENDPOINT_ID
            MAX_WORKERS=5
            echo "Restarting PRODUCTION workers..."
          else
            ENDPOINT_ID=$DEV_ENDPOINT_ID
            MAX_WORKERS=1
            echo "Restarting DEVELOPMENT workers..."
          fi

          # GPU IDs: AMPERE_24 (A5000/3090/4090), AMPERE_48 (A6000), AMPERE_16 (A4000)
          GPU_IDS="AMPERE_24,AMPERE_48,AMPERE_16"

          # Scale down to 0 workers (force restart)
          echo "Scaling down workers to 0..."
          curl -s -X POST "https://api.runpod.io/graphql?api_key=${RUNPOD_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{\"query\": \"mutation { saveEndpoint(input: { id: \\\"${ENDPOINT_ID}\\\", name: \\\"farmium-gpu-tools -fb\\\", templateId: \\\"3wwhlpg6mw\\\", workersMax: 0, workersMin: 0, idleTimeout: 10, gpuIds: \\\"${GPU_IDS}\\\" }) { id workersMax } }\"}"

          sleep 5

          # Scale back up to original worker count
          echo "Scaling workers back up to ${MAX_WORKERS}..."
          curl -s -X POST "https://api.runpod.io/graphql?api_key=${RUNPOD_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{\"query\": \"mutation { saveEndpoint(input: { id: \\\"${ENDPOINT_ID}\\\", name: \\\"farmium-gpu-tools -fb\\\", templateId: \\\"3wwhlpg6mw\\\", workersMax: ${MAX_WORKERS}, workersMin: 0, idleTimeout: 10, gpuIds: \\\"${GPU_IDS}\\\" }) { id workersMax } }\"}"

          echo "Workers restarted successfully!"
