name: Build GPU Docker Image

on:
  push:
    branches:
      - main
      - master
      - development
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - development

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/development' }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true

      - name: Restart RunPod workers
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
          PROD_ENDPOINT_ID: "v5n08urt0qn7hn"
          DEV_ENDPOINT_ID: "b32yhnf147dgbo"
        run: |
          set -euo pipefail

          if [[ -z "${RUNPOD_API_KEY:-}" ]]; then
            echo "RUNPOD_API_KEY is not configured"
            exit 1
          fi

          # Determine which endpoint to update based on branch
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
            ENDPOINT_ID=$PROD_ENDPOINT_ID
            MAX_WORKERS=5
            echo "Restarting PRODUCTION workers..."
          else
            ENDPOINT_ID=$DEV_ENDPOINT_ID
            MAX_WORKERS=1
            echo "Restarting DEVELOPMENT workers..."
          fi

          API_BASE="https://rest.runpod.io/v1"
          AUTH_HEADER="Authorization: Bearer ${RUNPOD_API_KEY}"

          get_endpoint() {
            curl -sS --fail \
              -H "${AUTH_HEADER}" \
              "${API_BASE}/endpoints/${ENDPOINT_ID}?includeTemplate=true&includeWorkers=true"
          }

          patch_endpoint() {
            local payload="$1"
            curl -sS --fail -X PATCH \
              -H "${AUTH_HEADER}" \
              -H "Content-Type: application/json" \
              "${API_BASE}/endpoints/${ENDPOINT_ID}" \
              -d "${payload}"
          }

          echo "Current endpoint configuration:"
          current_state="$(get_endpoint)"
          python -c "import json, sys; d=json.loads(sys.stdin.read()); print(json.dumps({'id': d.get('id'), 'name': d.get('name'), 'workersMin': d.get('workersMin'), 'workersMax': d.get('workersMax'), 'templateId': d.get('templateId'), 'templateImage': (d.get('template') or {}).get('imageName'), 'workerCount': len(d.get('workers') or [])}, indent=2)); assert d.get('id'), 'Failed to read endpoint'" <<< "${current_state}"

          echo "Requested image tags from build: ${DOCKER_METADATA_OUTPUT_TAGS}"

          # Scale down to 0 workers (force restart)
          echo "Scaling down workers to 0..."
          down_response="$(patch_endpoint '{"workersMin":0,"workersMax":0}')"
          python -c "import json, sys; d=json.loads(sys.stdin.read()); print(json.dumps({'id': d.get('id'), 'workersMin': d.get('workersMin'), 'workersMax': d.get('workersMax'), 'version': d.get('version')}, indent=2)); assert d.get('workersMax') == 0, 'Scale-down did not apply'" <<< "${down_response}"

          sleep 10

          # Scale back up to original worker count
          echo "Scaling workers back up to ${MAX_WORKERS}..."
          up_payload="$(printf '{"workersMin":0,"workersMax":%s}' "${MAX_WORKERS}")"
          up_response="$(patch_endpoint "${up_payload}")"
          python -c "import json, sys; d=json.loads(sys.stdin.read()); print(json.dumps({'id': d.get('id'), 'workersMin': d.get('workersMin'), 'workersMax': d.get('workersMax'), 'version': d.get('version')}, indent=2)); assert d.get('workersMax') == int(sys.argv[1]), 'Scale-up did not apply'" "${MAX_WORKERS}" <<< "${up_response}"

          echo "Endpoint state after restart request:"
          final_state="$(get_endpoint)"
          python -c "import json, sys; d=json.loads(sys.stdin.read()); print(json.dumps({'id': d.get('id'), 'workersMin': d.get('workersMin'), 'workersMax': d.get('workersMax'), 'templateImage': (d.get('template') or {}).get('imageName'), 'workerCount': len(d.get('workers') or [])}, indent=2))" <<< "${final_state}"

          echo "Workers restarted successfully!"
